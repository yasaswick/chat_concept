name: chat_concept
description: A simple chat application

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2

  #state management
  mobx: ^2.0.1
  provider: ^5.0.0
  flutter_bloc: ^7.0.0
  flutter_mobx: ^2.0.0
  
  #DI
  get_it: ^6.1.1
  injectable: ^1.2.2

  #http
  http: ^0.13.3
  dio: ^4.0.0
  chopper: ^4.0.1

  #websocket
  web_socket_channel: ^2.1.0

  #media
  cached_network_image: ^3.0.0
  image_picker: ^0.8.0+1
  image_cropper: ^1.4.0

  #Time ago
  timeago: ^3.0.2

  #presistance
  shared_preferences: ^2.0.6



dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.0.1
  mobx_codegen: ^2.0.1+3
  pedantic: ^1.11.0
  injectable_generator: ^1.3.0
  chopper_generator: ^4.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/2.0x/
    - assets/images/3.0x/
 
  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
